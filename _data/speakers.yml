  bio: "銘傳大學財金法律學系與金融科技學院合聘專任副教授、金融科技應用學士學位學程主任林盟翔是國立臺北大學法學博士，從事法律、金融、財經、文創跨領域理論與實務研究。亞太區塊鏈協會顧問、虛擬通貨交易所自律公約（SRG）起草人、中華民國儲蓄互助社及互助社協會信託顧問、Raphael 拉斐爾反洗錢諮詢顧問有限公司顧問、中華民國人壽保險商業同業公會人身保險業務員申訴委員會委員、消費者文教基金會金融保險委員會委員、法務部《信託法》研修小組研究員、行政院原住民族委員會「原住民族發展綱要第1期計畫」起草小組委員，行政院原住民族委員會「原住民族互助金庫條例草案」立法顧問團顧問。"
